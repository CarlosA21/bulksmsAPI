version: '3.8'

services:
  bulksms-mysql:
    image: mysql:8.0
    container_name: bulksms-mysql
    environment:
      MYSQL_DATABASE: bulksmsdb
      MYSQL_USER: bulksmsuser
      MYSQL_PASSWORD: bulksmspass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  bulksms-api:
    build: .
    container_name: bulksms-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://bulksms-mysql:3306/bulksmsdb
      SPRING_DATASOURCE_USERNAME: bulksmsuser
      SPRING_DATASOURCE_PASSWORD: bulksmspass
    ports:
      - "8080:8080"
    depends_on:
      bulksms-mysql:
        condition: service_healthy

volumes:
  db_data: